name: SUB CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    name: Build and test
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- CMake-based build ----------
      - name: Configure (CMake)
        if: hashFiles('CMakeLists.txt') != ''
        run: cmake -B build -S .

      - name: Build (CMake)
        if: hashFiles('CMakeLists.txt') != ''
        run: cmake --build build --config Release

      - name: Test (CTest)
        if: hashFiles('CMakeLists.txt') != ''
        run: ctest --test-dir build --output-on-failure

      # ---------- Cargo (Rust) build ----------
      - name: Install Rust
        if: hashFiles('Cargo.toml') != ''
        uses: dtolnay/rust-toolchain@stable

      - name: Build (Cargo)
        if: hashFiles('Cargo.toml') != ''
        run: cargo build --verbose

      - name: Test (Cargo)
        if: hashFiles('Cargo.toml') != ''
        run: cargo test --verbose

      # ---------- Makefile build ----------
      - name: Build (Make)
        if: hashFiles('Makefile') != '' && hashFiles('CMakeLists.txt') == '' && hashFiles('Cargo.toml') == ''
        run: make

      - name: Test (Make)
        if: hashFiles('Makefile') != '' && hashFiles('CMakeLists.txt') == '' && hashFiles('Cargo.toml') == ''
        run: make test
        
